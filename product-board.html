<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Team Board</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #252525;
            --bg-card: #1e1e1e;
            --text-primary: #f5f5f5;
            --text-secondary: #a0a0a0;
            --text-muted: #666;
            --accent-coral: #ff6b6b;
            --accent-mint: #4ecdc4;
            --accent-gold: #ffd93d;
            --accent-lavender: #a29bfe;
            --accent-peach: #fab1a0;
            --border-subtle: rgba(255,255,255,0.08);
            --shadow-glow: 0 0 40px rgba(78, 205, 196, 0.15);
            --column-todo: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --column-progress: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --column-done: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: auto;
        }

        /* Animated background */
        .bg-pattern {
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(78, 205, 196, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 107, 107, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(162, 155, 254, 0.05) 0%, transparent 40%);
            pointer-events: none;
            z-index: 0;
        }

        .app-container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Connection Status */
        .connection-status {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .connection-status.connected {
            background: rgba(78, 205, 196, 0.15);
            color: var(--accent-mint);
            border: 1px solid rgba(78, 205, 196, 0.3);
        }

        .connection-status.disconnected {
            background: rgba(255, 107, 107, 0.15);
            color: var(--accent-coral);
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        .connection-status.connecting {
            background: rgba(255, 217, 61, 0.15);
            color: var(--accent-gold);
            border: 1px solid rgba(255, 217, 61, 0.3);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
        }

        .connection-status.connected .status-dot {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Header */
        header {
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-subtle);
            backdrop-filter: blur(20px);
            background: rgba(15, 15, 15, 0.8);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent-mint), var(--accent-lavender));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .logo h1 {
            font-size: 1.4rem;
            font-weight: 600;
            background: linear-gradient(90deg, var(--text-primary), var(--text-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .online-users {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--bg-tertiary);
            border-radius: 20px;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .online-count {
            color: var(--accent-mint);
            font-weight: 600;
        }

        .user-avatar {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 2px solid transparent;
        }

        .user-avatar:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow-glow);
        }

        .user-name {
            font-weight: 500;
            color: var(--text-secondary);
        }

        .btn {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 8px;
            font-family: inherit;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-mint), #45b7aa);
            color: var(--bg-primary);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(78, 205, 196, 0.3);
        }

        .btn-ghost {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border-subtle);
        }

        .btn-ghost:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        /* Board */
        .board {
            display: flex;
            gap: 1.5rem;
            padding: 2rem;
            flex: 1;
            overflow-x: auto;
        }

        .column {
            min-width: 340px;
            max-width: 340px;
            background: var(--bg-secondary);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border-subtle);
            overflow: hidden;
        }

        .column-header {
            padding: 1.25rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .column-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
        }

        .column[data-status="todo"] .column-header::before {
            background: var(--column-todo);
        }

        .column[data-status="in-progress"] .column-header::before {
            background: var(--column-progress);
        }

        .column[data-status="done"] .column-header::before {
            background: var(--column-done);
        }

        .column-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .column-title h2 {
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .task-count {
            background: var(--bg-tertiary);
            padding: 0.25rem 0.6rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .add-task-btn {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            border: none;
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            font-size: 1.2rem;
        }

        .add-task-btn:hover {
            background: var(--accent-mint);
            color: var(--bg-primary);
            transform: rotate(90deg);
        }

        .column-content {
            flex: 1;
            padding: 0 1rem 1rem;
            overflow-y: auto;
            min-height: 200px;
        }

        .column-content.drag-over {
            background: rgba(78, 205, 196, 0.05);
        }

        /* Task Cards */
        .task-card {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 0.75rem;
            cursor: grab;
            transition: all 0.2s ease;
            border: 1px solid var(--border-subtle);
            position: relative;
        }

        .task-card:hover {
            border-color: rgba(255,255,255,0.15);
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
        }

        .task-card.dragging {
            opacity: 0.5;
            cursor: grabbing;
        }

        .task-card.done {
            opacity: 0.6;
        }

        .task-card.done .task-title {
            text-decoration: line-through;
            color: var(--text-muted);
        }

        .task-card.just-updated {
            animation: highlightUpdate 1s ease;
        }

        @keyframes highlightUpdate {
            0%, 100% { border-color: var(--border-subtle); }
            50% { border-color: var(--accent-mint); box-shadow: 0 0 20px rgba(78, 205, 196, 0.3); }
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
        }

        .task-title {
            font-size: 0.95rem;
            font-weight: 500;
            line-height: 1.4;
            flex: 1;
        }

        .task-menu-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 4px;
            opacity: 0;
            transition: all 0.2s;
        }

        .task-card:hover .task-menu-btn {
            opacity: 1;
        }

        .task-menu-btn:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .task-description {
            font-size: 0.85rem;
            color: var(--text-secondary);
            line-height: 1.5;
            margin-bottom: 1rem;
        }

        .task-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task-assignee {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .mini-avatar {
            width: 26px;
            height: 26px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .assignee-name {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .task-meta {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .comment-count {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .task-date {
            font-size: 0.75rem;
            color: var(--text-muted);
            font-family: 'JetBrains Mono', monospace;
        }

        /* Modals */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--bg-secondary);
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid var(--border-subtle);
            transform: scale(0.9) translateY(20px);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal {
            transform: scale(1) translateY(0);
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-subtle);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.25rem;
            line-height: 1;
            transition: color 0.2s;
        }

        .modal-close:hover {
            color: var(--text-primary);
        }

        .modal-body {
            padding: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-subtle);
            border-radius: 10px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 0.95rem;
            transition: border-color 0.2s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent-mint);
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .color-picker {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .color-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 3px solid transparent;
        }

        .color-option:hover {
            transform: scale(1.1);
        }

        .color-option.selected {
            border-color: white;
            box-shadow: 0 0 0 2px var(--bg-primary), 0 0 20px currentColor;
        }

        .modal-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--border-subtle);
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
        }

        /* Task Detail Modal */
        .task-detail-modal .modal {
            max-width: 600px;
        }

        .task-detail-content {
            padding: 1.5rem;
        }

        .task-detail-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .task-detail-description {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: var(--bg-tertiary);
            border-radius: 10px;
        }

        .task-detail-info {
            display: flex;
            gap: 2rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-subtle);
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .info-label {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .comments-section h4 {
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .comments-list {
            max-height: 250px;
            overflow-y: auto;
            margin-bottom: 1rem;
        }

        .comment {
            display: flex;
            gap: 0.75rem;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border-subtle);
        }

        .comment:last-child {
            border-bottom: none;
        }

        .comment-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 600;
            flex-shrink: 0;
        }

        .comment-content {
            flex: 1;
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.25rem;
        }

        .comment-author {
            font-size: 0.85rem;
            font-weight: 500;
        }

        .comment-time {
            font-size: 0.75rem;
            color: var(--text-muted);
            font-family: 'JetBrains Mono', monospace;
        }

        .comment-text {
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.4;
        }

        .add-comment {
            display: flex;
            gap: 0.75rem;
        }

        .add-comment input {
            flex: 1;
            padding: 0.75rem 1rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-subtle);
            border-radius: 10px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 0.9rem;
        }

        .add-comment input:focus {
            outline: none;
            border-color: var(--accent-mint);
        }

        .task-actions {
            display: flex;
            gap: 0.75rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-subtle);
        }

        .btn-danger {
            background: var(--accent-coral);
            color: white;
        }

        .btn-danger:hover {
            background: #e55a5a;
        }

        .btn-success {
            background: var(--accent-mint);
            color: var(--bg-primary);
        }

        /* Team Members */
        .team-members {
            display: flex;
            gap: -8px;
        }

        .team-member {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: 600;
            border: 2px solid var(--bg-primary);
            margin-left: -8px;
            transition: transform 0.2s, z-index 0.2s;
            cursor: pointer;
            position: relative;
        }

        .team-member:first-child {
            margin-left: 0;
        }

        .team-member:hover {
            transform: scale(1.15);
            z-index: 10;
        }

        .team-member.online::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 10px;
            height: 10px;
            background: var(--accent-mint);
            border-radius: 50%;
            border: 2px solid var(--bg-primary);
        }

        /* Empty State */
        .empty-column {
            text-align: center;
            padding: 2rem 1rem;
            color: var(--text-muted);
        }

        .empty-column svg {
            width: 48px;
            height: 48px;
            margin-bottom: 0.75rem;
            opacity: 0.3;
        }

        .empty-column p {
            font-size: 0.9rem;
        }

        /* Live Activity Toast */
        .activity-toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
            padding: 0.75rem 1.25rem;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            z-index: 1000;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .activity-toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .activity-toast .mini-avatar {
            width: 28px;
            height: 28px;
        }

        .activity-toast-text {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .activity-toast-text strong {
            color: var(--text-primary);
        }

        /* Animations */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .task-card {
            animation: slideIn 0.3s ease;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--bg-tertiary);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        /* Responsive */
        @media (max-width: 768px) {
            header {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }

            .board {
                padding: 1rem;
            }

            .column {
                min-width: 300px;
            }

            .connection-status {
                top: auto;
                bottom: 1rem;
                right: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    
    <div class="connection-status connecting" id="connectionStatus">
        <span class="status-dot"></span>
        <span id="connectionText">Connecting...</span>
    </div>

    <div class="activity-toast" id="activityToast">
        <div class="mini-avatar" id="toastAvatar"></div>
        <span class="activity-toast-text" id="toastText"></span>
    </div>
    
    <div class="app-container">
        <header>
            <div class="logo">
                <div class="logo-icon">ðŸ“‹</div>
                <h1>Product Team Board</h1>
            </div>
            
            <div class="user-profile">
                <div class="online-users">
                    <span>ðŸ‘¥</span>
                    <span><span class="online-count" id="onlineCount">1</span> online</span>
                </div>
                <div class="team-members" id="teamMembers"></div>
                <div class="user-avatar" id="currentUserAvatar" onclick="openProfileModal()"></div>
                <span class="user-name" id="currentUserName">Set your name</span>
                <button class="btn btn-ghost" onclick="openProfileModal()">Edit Profile</button>
            </div>
        </header>

        <div class="board" id="board">
            <div class="column" data-status="todo">
                <div class="column-header">
                    <div class="column-title">
                        <h2>To Do</h2>
                        <span class="task-count" id="todo-count">0</span>
                    </div>
                    <button class="add-task-btn" onclick="openAddTaskModal('todo')">+</button>
                </div>
                <div class="column-content" id="todo-tasks" 
                    ondrop="drop(event, 'todo')" 
                    ondragover="allowDrop(event)"
                    ondragenter="dragEnter(event)"
                    ondragleave="dragLeave(event)">
                </div>
            </div>

            <div class="column" data-status="in-progress">
                <div class="column-header">
                    <div class="column-title">
                        <h2>In Progress</h2>
                        <span class="task-count" id="in-progress-count">0</span>
                    </div>
                    <button class="add-task-btn" onclick="openAddTaskModal('in-progress')">+</button>
                </div>
                <div class="column-content" id="in-progress-tasks"
                    ondrop="drop(event, 'in-progress')" 
                    ondragover="allowDrop(event)"
                    ondragenter="dragEnter(event)"
                    ondragleave="dragLeave(event)">
                </div>
            </div>

            <div class="column" data-status="done">
                <div class="column-header">
                    <div class="column-title">
                        <h2>Done</h2>
                        <span class="task-count" id="done-count">0</span>
                    </div>
                    <button class="add-task-btn" onclick="openAddTaskModal('done')">+</button>
                </div>
                <div class="column-content" id="done-tasks"
                    ondrop="drop(event, 'done')" 
                    ondragover="allowDrop(event)"
                    ondragenter="dragEnter(event)"
                    ondragleave="dragLeave(event)">
                </div>
            </div>
        </div>
    </div>

    <!-- Profile Modal -->
    <div class="modal-overlay" id="profileModal">
        <div class="modal">
            <div class="modal-header">
                <h3>Your Profile</h3>
                <button class="modal-close" onclick="closeProfileModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Your Name</label>
                    <input type="text" id="profileName" placeholder="Enter your name...">
                </div>
                <div class="form-group">
                    <label>Choose Your Color</label>
                    <div class="color-picker" id="colorPicker">
                        <div class="color-option" style="background: #ff6b6b" data-color="#ff6b6b"></div>
                        <div class="color-option" style="background: #4ecdc4" data-color="#4ecdc4"></div>
                        <div class="color-option" style="background: #ffd93d" data-color="#ffd93d"></div>
                        <div class="color-option" style="background: #a29bfe" data-color="#a29bfe"></div>
                        <div class="color-option" style="background: #fab1a0" data-color="#fab1a0"></div>
                        <div class="color-option" style="background: #74b9ff" data-color="#74b9ff"></div>
                        <div class="color-option" style="background: #55efc4" data-color="#55efc4"></div>
                        <div class="color-option" style="background: #fd79a8" data-color="#fd79a8"></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-ghost" onclick="closeProfileModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveProfile()">Save Profile</button>
            </div>
        </div>
    </div>

    <!-- Add Task Modal -->
    <div class="modal-overlay" id="addTaskModal">
        <div class="modal">
            <div class="modal-header">
                <h3>Add New Task</h3>
                <button class="modal-close" onclick="closeAddTaskModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Task Title</label>
                    <input type="text" id="taskTitle" placeholder="What needs to be done?">
                </div>
                <div class="form-group">
                    <label>Description (optional)</label>
                    <textarea id="taskDescription" placeholder="Add more details..."></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-ghost" onclick="closeAddTaskModal()">Cancel</button>
                <button class="btn btn-primary" onclick="addTask()">Add Task</button>
            </div>
        </div>
    </div>

    <!-- Task Detail Modal -->
    <div class="modal-overlay task-detail-modal" id="taskDetailModal">
        <div class="modal">
            <div class="modal-header">
                <h3>Task Details</h3>
                <button class="modal-close" onclick="closeTaskDetailModal()">&times;</button>
            </div>
            <div class="task-detail-content" id="taskDetailContent">
                <!-- Populated dynamically -->
            </div>
        </div>
    </div>

    <script>
        // WebSocket Connection
        let ws = null;
        let reconnectAttempts = 0;
        const MAX_RECONNECT_ATTEMPTS = 10;
        const RECONNECT_DELAY = 2000;

        // State
        let currentUser = JSON.parse(localStorage.getItem('productBoardUser')) || {
            name: '',
            color: '#4ecdc4'
        };

        let tasks = [];
        let teamMembers = [];
        let onlineUsers = new Set();
        let currentAddTaskStatus = 'todo';
        let currentViewingTaskId = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            connectWebSocket();
            if (!currentUser.name) {
                openProfileModal();
            }
            renderUser();
            setupColorPicker();
        });

        // WebSocket Connection
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}`;
            
            updateConnectionStatus('connecting');
            
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('Connected to server');
                updateConnectionStatus('connected');
                reconnectAttempts = 0;
                
                // Send user activity
                if (currentUser.name) {
                    sendMessage('USER_ACTIVITY', {
                        type: 'join',
                        user: currentUser
                    });
                }
            };

            ws.onmessage = (event) => {
                const msg = JSON.parse(event.data);
                handleServerMessage(msg);
            };

            ws.onclose = () => {
                console.log('Disconnected from server');
                updateConnectionStatus('disconnected');
                attemptReconnect();
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                updateConnectionStatus('disconnected');
            };
        }

        function attemptReconnect() {
            if (reconnectAttempts < MAX_RECONNECT_ATTEMPTS) {
                reconnectAttempts++;
                console.log(`Reconnecting... Attempt ${reconnectAttempts}`);
                setTimeout(connectWebSocket, RECONNECT_DELAY);
            }
        }

        function updateConnectionStatus(status) {
            const statusEl = document.getElementById('connectionStatus');
            const textEl = document.getElementById('connectionText');
            
            statusEl.className = 'connection-status ' + status;
            
            switch (status) {
                case 'connected':
                    textEl.textContent = 'Live';
                    break;
                case 'disconnected':
                    textEl.textContent = 'Offline';
                    break;
                case 'connecting':
                    textEl.textContent = 'Connecting...';
                    break;
            }
        }

        function sendMessage(type, payload) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type, payload }));
            }
        }

        function handleServerMessage(msg) {
            switch (msg.type) {
                case 'INIT':
                    tasks = msg.payload.tasks || [];
                    teamMembers = msg.payload.teamMembers || [];
                    renderTasks();
                    renderTeamMembers();
                    break;

                case 'TASK_ADDED':
                    if (!tasks.find(t => t.id === msg.payload.id)) {
                        tasks.push(msg.payload);
                        renderTasks();
                        showActivityToast(msg.payload.assignee, 'added a new task');
                        highlightTask(msg.payload.id);
                    }
                    break;

                case 'TASK_UPDATED':
                    const updateIndex = tasks.findIndex(t => t.id === msg.payload.id);
                    if (updateIndex !== -1) {
                        tasks[updateIndex] = msg.payload;
                        renderTasks();
                        highlightTask(msg.payload.id);
                        // Refresh detail modal if open
                        if (currentViewingTaskId === msg.payload.id) {
                            openTaskDetail(msg.payload.id);
                        }
                    }
                    break;

                case 'TASK_DELETED':
                    tasks = tasks.filter(t => t.id !== msg.payload.id);
                    renderTasks();
                    if (currentViewingTaskId === msg.payload.id) {
                        closeTaskDetailModal();
                    }
                    break;

                case 'TASK_MOVED':
                    const moveIndex = tasks.findIndex(t => t.id === msg.payload.id);
                    if (moveIndex !== -1) {
                        tasks[moveIndex].status = msg.payload.status;
                        renderTasks();
                        highlightTask(msg.payload.id);
                    }
                    break;

                case 'COMMENT_ADDED':
                    const commentTaskIndex = tasks.findIndex(t => t.id === msg.payload.taskId);
                    if (commentTaskIndex !== -1) {
                        const existingComment = tasks[commentTaskIndex].comments.find(
                            c => c.id === msg.payload.comment.id
                        );
                        if (!existingComment) {
                            tasks[commentTaskIndex].comments.push(msg.payload.comment);
                        }
                        renderTasks();
                        showActivityToast(msg.payload.comment.author, 'commented on a task');
                        if (currentViewingTaskId === msg.payload.taskId) {
                            openTaskDetail(msg.payload.taskId);
                        }
                    }
                    break;

                case 'TEAM_UPDATED':
                    teamMembers = msg.payload;
                    renderTeamMembers();
                    break;

                case 'USER_ACTIVITY':
                    handleUserActivity(msg.payload);
                    break;
            }
        }

        function handleUserActivity(activity) {
            if (activity.type === 'join' && activity.user.name) {
                onlineUsers.add(activity.user.name);
                showActivityToast(activity.user, 'joined the board');
            } else if (activity.type === 'leave' && activity.user.name) {
                onlineUsers.delete(activity.user.name);
            }
            document.getElementById('onlineCount').textContent = Math.max(1, onlineUsers.size);
        }

        function showActivityToast(user, action) {
            const toast = document.getElementById('activityToast');
            const avatar = document.getElementById('toastAvatar');
            const text = document.getElementById('toastText');

            const initials = user.name.split(' ').map(n => n[0]).join('').toUpperCase().slice(0, 2);
            const textColor = isLightColor(user.color) ? '#000' : '#fff';

            avatar.style.background = user.color;
            avatar.style.color = textColor;
            avatar.textContent = initials;
            text.innerHTML = `<strong>${escapeHtml(user.name)}</strong> ${action}`;

            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        function highlightTask(taskId) {
            setTimeout(() => {
                const card = document.querySelector(`[data-id="${taskId}"]`);
                if (card) {
                    card.classList.add('just-updated');
                    setTimeout(() => card.classList.remove('just-updated'), 1000);
                }
            }, 100);
        }

        // Color picker setup
        function setupColorPicker() {
            const colorOptions = document.querySelectorAll('.color-option');
            colorOptions.forEach(option => {
                option.addEventListener('click', () => {
                    colorOptions.forEach(o => o.classList.remove('selected'));
                    option.classList.add('selected');
                });
                if (option.dataset.color === currentUser.color) {
                    option.classList.add('selected');
                }
            });
        }

        // Profile functions
        function openProfileModal() {
            document.getElementById('profileModal').classList.add('active');
            document.getElementById('profileName').value = currentUser.name;
            const colorOptions = document.querySelectorAll('.color-option');
            colorOptions.forEach(o => {
                o.classList.toggle('selected', o.dataset.color === currentUser.color);
            });
        }

        function closeProfileModal() {
            document.getElementById('profileModal').classList.remove('active');
        }

        function saveProfile() {
            const name = document.getElementById('profileName').value.trim();
            const selectedColor = document.querySelector('.color-option.selected');
            
            if (!name) {
                alert('Please enter your name');
                return;
            }

            currentUser.name = name;
            currentUser.color = selectedColor ? selectedColor.dataset.color : '#4ecdc4';
            localStorage.setItem('productBoardUser', JSON.stringify(currentUser));

            // Sync with server
            sendMessage('UPDATE_TEAM_MEMBER', {
                name: currentUser.name,
                color: currentUser.color
            });

            sendMessage('USER_ACTIVITY', {
                type: 'join',
                user: currentUser
            });

            renderUser();
            closeProfileModal();
        }

        function renderUser() {
            const avatar = document.getElementById('currentUserAvatar');
            const userName = document.getElementById('currentUserName');
            
            if (currentUser.name) {
                const initials = currentUser.name.split(' ').map(n => n[0]).join('').toUpperCase().slice(0, 2);
                avatar.textContent = initials;
                avatar.style.background = currentUser.color;
                avatar.style.color = isLightColor(currentUser.color) ? '#000' : '#fff';
                userName.textContent = currentUser.name;
            } else {
                avatar.textContent = '?';
                avatar.style.background = '#666';
                userName.textContent = 'Set your name';
            }
        }

        function renderTeamMembers() {
            const container = document.getElementById('teamMembers');
            container.innerHTML = teamMembers.slice(0, 5).map(member => `
                <div class="team-member ${onlineUsers.has(member.name) ? 'online' : ''}" 
                     style="background: ${member.color}; color: ${isLightColor(member.color) ? '#000' : '#fff'}" 
                     title="${member.name}">
                    ${member.name.split(' ').map(n => n[0]).join('').toUpperCase().slice(0, 2)}
                </div>
            `).join('');
        }

        // Task functions
        function openAddTaskModal(status) {
            currentAddTaskStatus = status;
            document.getElementById('addTaskModal').classList.add('active');
            document.getElementById('taskTitle').value = '';
            document.getElementById('taskDescription').value = '';
            document.getElementById('taskTitle').focus();
        }

        function closeAddTaskModal() {
            document.getElementById('addTaskModal').classList.remove('active');
        }

        function addTask() {
            const title = document.getElementById('taskTitle').value.trim();
            const description = document.getElementById('taskDescription').value.trim();

            if (!title) {
                alert('Please enter a task title');
                return;
            }

            if (!currentUser.name) {
                alert('Please set up your profile first');
                openProfileModal();
                return;
            }

            const task = {
                id: Date.now().toString() + Math.random().toString(36).substr(2, 9),
                title,
                description,
                status: currentAddTaskStatus,
                assignee: {
                    name: currentUser.name,
                    color: currentUser.color
                },
                comments: [],
                createdAt: new Date().toISOString()
            };

            // Send to server
            sendMessage('ADD_TASK', task);
            closeAddTaskModal();
        }

        function renderTasks() {
            const columns = ['todo', 'in-progress', 'done'];
            
            columns.forEach(status => {
                const container = document.getElementById(`${status}-tasks`);
                const columnTasks = tasks.filter(t => t.status === status);
                
                document.getElementById(`${status}-count`).textContent = columnTasks.length;
                
                if (columnTasks.length === 0) {
                    container.innerHTML = `
                        <div class="empty-column">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                            </svg>
                            <p>No tasks yet</p>
                        </div>
                    `;
                } else {
                    container.innerHTML = columnTasks.map(task => renderTaskCard(task)).join('');
                }
            });
        }

        function renderTaskCard(task) {
            const initials = task.assignee.name.split(' ').map(n => n[0]).join('').toUpperCase().slice(0, 2);
            const textColor = isLightColor(task.assignee.color) ? '#000' : '#fff';
            const date = new Date(task.createdAt).toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
            
            return `
                <div class="task-card ${task.status === 'done' ? 'done' : ''}" 
                    draggable="true" 
                    ondragstart="drag(event)" 
                    data-id="${task.id}"
                    onclick="openTaskDetail('${task.id}')">
                    <div class="task-header">
                        <div class="task-title">${escapeHtml(task.title)}</div>
                    </div>
                    ${task.description ? `<div class="task-description">${escapeHtml(task.description).slice(0, 100)}${task.description.length > 100 ? '...' : ''}</div>` : ''}
                    <div class="task-footer">
                        <div class="task-assignee">
                            <div class="mini-avatar" style="background: ${task.assignee.color}; color: ${textColor}">
                                ${initials}
                            </div>
                            <span class="assignee-name">${escapeHtml(task.assignee.name)}</span>
                        </div>
                        <div class="task-meta">
                            ${task.comments.length > 0 ? `
                                <div class="comment-count">
                                    ðŸ’¬ ${task.comments.length}
                                </div>
                            ` : ''}
                            <div class="task-date">${date}</div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Drag and Drop
        function drag(event) {
            event.dataTransfer.setData('text/plain', event.target.dataset.id);
            event.target.classList.add('dragging');
        }

        function allowDrop(event) {
            event.preventDefault();
        }

        function dragEnter(event) {
            event.preventDefault();
            event.currentTarget.classList.add('drag-over');
        }

        function dragLeave(event) {
            event.currentTarget.classList.remove('drag-over');
        }

        function drop(event, status) {
            event.preventDefault();
            event.currentTarget.classList.remove('drag-over');
            
            const taskId = event.dataTransfer.getData('text/plain');
            const task = tasks.find(t => t.id === taskId);
            
            if (task && task.status !== status) {
                sendMessage('MOVE_TASK', { id: taskId, status });
            }

            document.querySelectorAll('.task-card').forEach(card => card.classList.remove('dragging'));
        }

        // Task Detail
        function openTaskDetail(taskId) {
            currentViewingTaskId = taskId;
            const task = tasks.find(t => t.id === taskId);
            if (!task) return;

            const initials = task.assignee.name.split(' ').map(n => n[0]).join('').toUpperCase().slice(0, 2);
            const textColor = isLightColor(task.assignee.color) ? '#000' : '#fff';
            const date = new Date(task.createdAt).toLocaleDateString('en-US', { 
                weekday: 'short', 
                month: 'short', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });

            document.getElementById('taskDetailContent').innerHTML = `
                <div class="task-detail-title">${escapeHtml(task.title)}</div>
                
                ${task.description ? `
                    <div class="task-detail-description">${escapeHtml(task.description)}</div>
                ` : ''}
                
                <div class="task-detail-info">
                    <div class="info-item">
                        <div class="mini-avatar" style="background: ${task.assignee.color}; color: ${textColor}">
                            ${initials}
                        </div>
                        <span>${escapeHtml(task.assignee.name)}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Created:</span>
                        <span>${date}</span>
                    </div>
                </div>
                
                <div class="comments-section">
                    <h4>ðŸ’¬ Comments (${task.comments.length})</h4>
                    <div class="comments-list">
                        ${task.comments.map(comment => {
                            const cInitials = comment.author.name.split(' ').map(n => n[0]).join('').toUpperCase().slice(0, 2);
                            const cTextColor = isLightColor(comment.author.color) ? '#000' : '#fff';
                            const cDate = new Date(comment.createdAt).toLocaleDateString('en-US', { 
                                month: 'short', 
                                day: 'numeric',
                                hour: '2-digit',
                                minute: '2-digit'
                            });
                            return `
                                <div class="comment">
                                    <div class="comment-avatar" style="background: ${comment.author.color}; color: ${cTextColor}">
                                        ${cInitials}
                                    </div>
                                    <div class="comment-content">
                                        <div class="comment-header">
                                            <span class="comment-author">${escapeHtml(comment.author.name)}</span>
                                            <span class="comment-time">${cDate}</span>
                                        </div>
                                        <div class="comment-text">${escapeHtml(comment.text)}</div>
                                    </div>
                                </div>
                            `;
                        }).join('') || '<p style="color: var(--text-muted); font-size: 0.9rem;">No comments yet. Be the first to comment!</p>'}
                    </div>
                    <div class="add-comment">
                        <input type="text" id="newComment" placeholder="Add a comment..." onkeypress="if(event.key === 'Enter') addComment()">
                        <button class="btn btn-primary" onclick="addComment()">Post</button>
                    </div>
                </div>
                
                <div class="task-actions">
                    ${task.status !== 'done' ? `
                        <button class="btn btn-success" onclick="markTaskDone('${task.id}')">âœ“ Mark as Done</button>
                    ` : `
                        <button class="btn btn-ghost" onclick="moveTaskBack('${task.id}')">â†© Move to In Progress</button>
                    `}
                    <button class="btn btn-danger" onclick="deleteTask('${task.id}')">ðŸ—‘ Delete</button>
                </div>
            `;

            document.getElementById('taskDetailModal').classList.add('active');
        }

        function closeTaskDetailModal() {
            document.getElementById('taskDetailModal').classList.remove('active');
            currentViewingTaskId = null;
        }

        function addComment() {
            const input = document.getElementById('newComment');
            const text = input.value.trim();
            
            if (!text) return;
            
            if (!currentUser.name) {
                alert('Please set up your profile first');
                return;
            }

            const comment = {
                id: Date.now().toString() + Math.random().toString(36).substr(2, 9),
                text,
                author: {
                    name: currentUser.name,
                    color: currentUser.color
                },
                createdAt: new Date().toISOString()
            };

            sendMessage('ADD_COMMENT', {
                taskId: currentViewingTaskId,
                comment
            });

            input.value = '';
        }

        function markTaskDone(taskId) {
            sendMessage('MOVE_TASK', { id: taskId, status: 'done' });
            closeTaskDetailModal();
        }

        function moveTaskBack(taskId) {
            sendMessage('MOVE_TASK', { id: taskId, status: 'in-progress' });
            closeTaskDetailModal();
        }

        function deleteTask(taskId) {
            if (confirm('Are you sure you want to delete this task?')) {
                sendMessage('DELETE_TASK', { id: taskId });
                closeTaskDetailModal();
            }
        }

        // Utilities
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function isLightColor(color) {
            const hex = color.replace('#', '');
            const r = parseInt(hex.substr(0, 2), 16);
            const g = parseInt(hex.substr(2, 2), 16);
            const b = parseInt(hex.substr(4, 2), 16);
            const brightness = (r * 299 + g * 587 + b * 114) / 1000;
            return brightness > 155;
        }

        // Close modals on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeProfileModal();
                closeAddTaskModal();
                closeTaskDetailModal();
            }
        });

        // Close modals on overlay click
        document.querySelectorAll('.modal-overlay').forEach(overlay => {
            overlay.addEventListener('click', (e) => {
                if (e.target === overlay) {
                    overlay.classList.remove('active');
                }
            });
        });

        // Notify when leaving
        window.addEventListener('beforeunload', () => {
            if (currentUser.name) {
                sendMessage('USER_ACTIVITY', {
                    type: 'leave',
                    user: currentUser
                });
            }
        });
    </script>
</body>

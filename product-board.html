<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Team Board üéÑ</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #fafbfc;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f0f3f9;
            --bg-card: #ffffff;
            --text-primary: #1a1a2e;
            --text-secondary: #4a5568;
            --text-muted: #9ca3af;
            --accent-purple: #7c3aed;
            --accent-pink: #ec4899;
            --accent-blue: #3b82f6;
            --accent-cyan: #06b6d4;
            --accent-green: #10b981;
            --accent-orange: #f59e0b;
            --accent-red: #ef4444;
            --border-light: rgba(0,0,0,0.08);
            --shadow-soft: 0 2px 8px rgba(0,0,0,0.04), 0 4px 24px rgba(0,0,0,0.06);
            --shadow-hover: 0 8px 30px rgba(124, 58, 237, 0.15), 0 4px 12px rgba(0,0,0,0.08);
            --shadow-glow: 0 0 40px rgba(124, 58, 237, 0.2);
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            --gradient-card: linear-gradient(180deg, #ffffff 0%, #fafbfc 100%);
            --column-todo: linear-gradient(135deg, #818cf8 0%, #6366f1 100%);
            --column-progress: linear-gradient(135deg, #fb7185 0%, #f472b6 100%);
            --column-done: linear-gradient(135deg, #34d399 0%, #10b981 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: auto;
        }

        /* Animated gradient background */
        .bg-pattern {
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(circle at 0% 0%, rgba(124, 58, 237, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 100% 0%, rgba(236, 72, 153, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 50% 100%, rgba(6, 182, 212, 0.06) 0%, transparent 50%),
                linear-gradient(180deg, #fafbfc 0%, #f0f3f9 100%);
            pointer-events: none;
            z-index: 0;
        }

        /* Floating shapes decoration */
        .bg-shapes {
            position: fixed;
            inset: 0;
            overflow: hidden;
            pointer-events: none;
            z-index: 0;
        }

        .bg-shapes::before,
        .bg-shapes::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            animation: float 20s ease-in-out infinite;
        }

        .bg-shapes::before {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, rgba(124, 58, 237, 0.1), rgba(236, 72, 153, 0.1));
            top: -100px;
            right: -100px;
        }

        .bg-shapes::after {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, rgba(6, 182, 212, 0.1), rgba(16, 185, 129, 0.1));
            bottom: -50px;
            left: -50px;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(5deg); }
            66% { transform: translate(-20px, 20px) rotate(-5deg); }
        }

        .app-container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Connection Status */
        .connection-status {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            z-index: 1000;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .connection-status.connected {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.15), rgba(52, 211, 153, 0.15));
            color: #059669;
            border: 1px solid rgba(16, 185, 129, 0.3);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.2);
        }

        .connection-status.disconnected {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.15), rgba(248, 113, 113, 0.15));
            color: var(--accent-red);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .connection-status.connecting {
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.15), rgba(251, 191, 36, 0.15));
            color: #d97706;
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
        }

        .connection-status.connected .status-dot {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.2); }
        }

        /* Header */
        header {
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-light);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .logo-icon svg {
            width: 48px;
            height: 48px;
        }

        .logo h1 {
            font-size: 1.3rem;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .logo-subtitle {
            font-size: 0.7rem;
            color: var(--text-muted);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .online-users {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: linear-gradient(135deg, rgba(124, 58, 237, 0.08), rgba(236, 72, 153, 0.08));
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-secondary);
            border: 1px solid rgba(124, 58, 237, 0.15);
        }

        .online-count {
            color: var(--accent-purple);
            font-weight: 700;
        }

        .user-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 3px solid white;
            box-shadow: var(--shadow-soft);
            overflow: hidden;
            background: var(--bg-tertiary);
        }

        .user-avatar:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow-hover);
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-avatar-placeholder {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-secondary);
        }

        .user-name {
            font-weight: 600;
            color: var(--text-primary);
        }

        .btn {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 12px;
            font-family: inherit;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            box-shadow: 0 4px 15px rgba(124, 58, 237, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(124, 58, 237, 0.4);
        }

        .btn-ghost {
            background: white;
            color: var(--text-secondary);
            border: 1px solid var(--border-light);
            box-shadow: var(--shadow-soft);
        }

        .btn-ghost:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            transform: translateY(-1px);
        }

        /* Board */
        .board {
            display: flex;
            gap: 1.5rem;
            padding: 2rem;
            flex: 1;
            overflow-x: auto;
        }

        .column {
            min-width: 350px;
            max-width: 350px;
            background: var(--gradient-card);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border-light);
            box-shadow: var(--shadow-soft);
            overflow: hidden;
        }

        .column-header {
            padding: 1.25rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            background: white;
        }

        .column-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            border-radius: 4px 4px 0 0;
        }

        .column[data-status="todo"] .column-header::before {
            background: var(--column-todo);
        }

        .column[data-status="in-progress"] .column-header::before {
            background: var(--column-progress);
        }

        .column[data-status="done"] .column-header::before {
            background: var(--column-done);
        }

        .column-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .column-title h2 {
            font-size: 0.95rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-primary);
        }

        .task-count {
            background: var(--bg-tertiary);
            padding: 0.3rem 0.7rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--text-secondary);
        }

        .add-task-btn {
            width: 34px;
            height: 34px;
            border-radius: 10px;
            border: none;
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            font-size: 1.3rem;
            font-weight: 300;
        }

        .add-task-btn:hover {
            background: var(--gradient-primary);
            color: white;
            transform: rotate(90deg) scale(1.1);
            box-shadow: 0 4px 15px rgba(124, 58, 237, 0.3);
        }

        .column-content {
            flex: 1;
            padding: 0 1rem 1rem;
            overflow-y: auto;
            min-height: 200px;
        }

        .column-content.drag-over {
            background: linear-gradient(180deg, rgba(124, 58, 237, 0.05) 0%, rgba(236, 72, 153, 0.05) 100%);
        }

        /* Task Cards */
        .task-card {
            background: white;
            border-radius: 16px;
            padding: 1rem;
            margin-bottom: 0.75rem;
            cursor: grab;
            transition: all 0.2s ease;
            border: 1px solid var(--border-light);
            position: relative;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }

        .task-card:hover {
            border-color: rgba(124, 58, 237, 0.3);
            transform: translateY(-3px);
            box-shadow: var(--shadow-hover);
        }

        .task-card.dragging {
            opacity: 0.5;
            cursor: grabbing;
        }

        .task-card.done {
            background: linear-gradient(135deg, #f0fdf4, #dcfce7);
            border-color: rgba(16, 185, 129, 0.2);
        }

        .task-card.done .task-title {
            text-decoration: line-through;
            color: var(--text-muted);
        }

        .task-card.just-updated {
            animation: highlightUpdate 1s ease;
        }

        @keyframes highlightUpdate {
            0%, 100% { border-color: var(--border-light); }
            50% { border-color: var(--accent-purple); box-shadow: var(--shadow-glow); }
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
        }

        .task-title {
            font-size: 0.95rem;
            font-weight: 600;
            line-height: 1.4;
            flex: 1;
            color: var(--text-primary);
        }

        .task-description {
            font-size: 0.85rem;
            color: var(--text-secondary);
            line-height: 1.5;
            margin-bottom: 1rem;
        }

        .task-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task-assignee {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .mini-avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            background: var(--bg-tertiary);
        }

        .mini-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .assignee-name {
            font-size: 0.8rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .task-meta {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .comment-count {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            font-size: 0.8rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        .task-date {
            font-size: 0.75rem;
            color: var(--text-muted);
            font-family: 'JetBrains Mono', monospace;
        }

        /* Modals */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(26, 26, 46, 0.6);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: white;
            border-radius: 24px;
            width: 90%;
            max-width: 480px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 25px 80px rgba(0,0,0,0.2);
            transform: scale(0.9) translateY(20px);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal {
            transform: scale(1) translateY(0);
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, rgba(124, 58, 237, 0.05), rgba(236, 72, 153, 0.05));
        }

        .modal-header h3 {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .modal-close {
            background: var(--bg-tertiary);
            border: none;
            color: var(--text-muted);
            font-size: 1.3rem;
            cursor: pointer;
            padding: 0.5rem;
            line-height: 1;
            transition: all 0.2s;
            border-radius: 10px;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close:hover {
            background: var(--accent-red);
            color: white;
        }

        .modal-body {
            padding: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.85rem 1rem;
            background: var(--bg-tertiary);
            border: 2px solid transparent;
            border-radius: 12px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 0.95rem;
            transition: all 0.2s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent-purple);
            background: white;
            box-shadow: 0 0 0 4px rgba(124, 58, 237, 0.1);
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .avatar-preview {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: var(--bg-tertiary);
            border-radius: 16px;
            margin-bottom: 1rem;
        }

        .avatar-preview-img {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid white;
            box-shadow: var(--shadow-soft);
        }

        .avatar-preview-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar-preview-text {
            flex: 1;
        }

        .avatar-preview-text p {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .avatar-preview-text .animal-name {
            font-weight: 700;
            color: var(--accent-purple);
        }

        .btn-reroll {
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
            background: white;
            border: 1px solid var(--border-light);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-reroll:hover {
            background: var(--accent-purple);
            color: white;
            border-color: var(--accent-purple);
        }

        .color-picker {
            display: flex;
            gap: 0.6rem;
            flex-wrap: wrap;
        }

        .color-option {
            width: 42px;
            height: 42px;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 3px solid transparent;
            box-shadow: var(--shadow-soft);
        }

        .color-option:hover {
            transform: scale(1.15);
        }

        .color-option.selected {
            border-color: var(--text-primary);
            transform: scale(1.1);
            box-shadow: var(--shadow-hover);
        }

        .modal-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--border-light);
            display: flex;
            justify-content: space-between;
            gap: 0.75rem;
            background: var(--bg-tertiary);
        }

        .modal-footer-right {
            display: flex;
            gap: 0.75rem;
        }

        /* Task Detail Modal */
        .task-detail-modal .modal {
            max-width: 560px;
        }

        .task-detail-content {
            padding: 1.5rem;
        }

        .task-detail-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .task-detail-description {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: var(--bg-tertiary);
            border-radius: 12px;
        }

        .task-detail-info {
            display: flex;
            gap: 2rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-light);
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .info-label {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .comments-section h4 {
            font-size: 0.95rem;
            font-weight: 700;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-primary);
        }

        .comments-list {
            max-height: 250px;
            overflow-y: auto;
            margin-bottom: 1rem;
        }

        .comment {
            display: flex;
            gap: 0.75rem;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border-light);
        }

        .comment:last-child {
            border-bottom: none;
        }

        .comment-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            overflow: hidden;
            flex-shrink: 0;
            border: 2px solid white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .comment-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .comment-content {
            flex: 1;
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.25rem;
        }

        .comment-author {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .comment-time {
            font-size: 0.75rem;
            color: var(--text-muted);
            font-family: 'JetBrains Mono', monospace;
        }

        .comment-text {
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.4;
        }

        .add-comment {
            display: flex;
            gap: 0.75rem;
        }

        .add-comment input {
            flex: 1;
            padding: 0.75rem 1rem;
            background: var(--bg-tertiary);
            border: 2px solid transparent;
            border-radius: 12px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 0.9rem;
        }

        .add-comment input:focus {
            outline: none;
            border-color: var(--accent-purple);
            background: white;
        }

        .task-actions {
            display: flex;
            gap: 0.75rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-light);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444, #f87171);
            color: white;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(239, 68, 68, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981, #34d399);
            color: white;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
        }

        /* Team Members */
        .team-members {
            display: flex;
            gap: -8px;
        }

        .team-member {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid white;
            margin-left: -10px;
            transition: transform 0.2s, z-index 0.2s;
            cursor: pointer;
            position: relative;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            background: var(--bg-tertiary);
        }

        .team-member:first-child {
            margin-left: 0;
        }

        .team-member:hover {
            transform: scale(1.2);
            z-index: 10;
        }

        .team-member img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .team-member.online::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 12px;
            height: 12px;
            background: var(--accent-green);
            border-radius: 50%;
            border: 2px solid white;
        }

        /* Empty State */
        .empty-column {
            text-align: center;
            padding: 2rem 1rem;
            color: var(--text-muted);
        }

        .empty-column svg {
            width: 48px;
            height: 48px;
            margin-bottom: 0.75rem;
            opacity: 0.4;
        }

        .empty-column p {
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* Live Activity Toast */
        .activity-toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: white;
            border: 1px solid var(--border-light);
            padding: 0.75rem 1.25rem;
            border-radius: 16px;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            z-index: 1000;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .activity-toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .activity-toast .mini-avatar {
            width: 32px;
            height: 32px;
        }

        .activity-toast-text {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .activity-toast-text strong {
            color: var(--text-primary);
            font-weight: 600;
        }

        /* Animations */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .task-card {
            animation: slideIn 0.3s ease;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-light);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        /* Responsive */
        @media (max-width: 768px) {
            header {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }

            .board {
                padding: 1rem;
            }

            .column {
                min-width: 300px;
            }

            .connection-status {
                top: auto;
                bottom: 1rem;
                right: 1rem;
            }
        }

        /* Delete Account Button */
        .btn-delete-account {
            background: transparent;
            color: var(--accent-red);
            border: none;
            font-size: 0.8rem;
            cursor: pointer;
            padding: 0.5rem;
            transition: all 0.2s;
        }

        .btn-delete-account:hover {
            text-decoration: underline;
        }
    </style>
</head>

    <script>
        // Funny Animal Avatars - High quality animal photos
        const ANIMAL_AVATARS = [
            { url: 'https://images.unsplash.com/photo-1474511320723-9a56873571b7?w=200&h=200&fit=crop', name: 'Wise Owl' },
            { url: 'https://images.unsplash.com/photo-1425082661705-1834bfd09dca?w=200&h=200&fit=crop', name: 'Curious Hamster' },
            { url: 'https://images.unsplash.com/photo-1535591273668-578e31182c4f?w=200&h=200&fit=crop', name: 'Fancy Goldfish' },
            { url: 'https://images.unsplash.com/photo-1437622368342-7a3d73a34c8f?w=200&h=200&fit=crop', name: 'Chill Turtle' },
            { url: 'https://images.unsplash.com/photo-1474314170901-f351b68f544f?w=200&h=200&fit=crop', name: 'Derpy Cat' },
            { url: 'https://images.unsplash.com/photo-1587300003388-59208cc962cb?w=200&h=200&fit=crop', name: 'Happy Doggo' },
            { url: 'https://images.unsplash.com/photo-1459262838948-3e2de6c1ec80?w=200&h=200&fit=crop', name: 'Sleepy Panda' },
            { url: 'https://images.unsplash.com/photo-1564349683136-77e08dba1ef7?w=200&h=200&fit=crop', name: 'Goofy Llama' },
            { url: 'https://images.unsplash.com/photo-1463852247062-1bbca38f7805?w=200&h=200&fit=crop', name: 'Majestic Lion' },
            { url: 'https://images.unsplash.com/photo-1557050543-4d5f4e07ef46?w=200&h=200&fit=crop', name: 'Dancing Penguin' },
            { url: 'https://images.unsplash.com/photo-1598439210625-5067c578f3f6?w=200&h=200&fit=crop', name: 'Sassy Parrot' },
            { url: 'https://images.unsplash.com/photo-1551085254-e96b210db58a?w=200&h=200&fit=crop', name: 'Zen Fox' },
            { url: 'https://images.unsplash.com/photo-1485550409059-9afb054cada4?w=200&h=200&fit=crop', name: 'Fluffy Bunny' },
            { url: 'https://images.unsplash.com/photo-1504006833117-8886a355efbf?w=200&h=200&fit=crop', name: 'Noble Husky' },
            { url: 'https://images.unsplash.com/photo-1518020382113-a7e8fc38eac9?w=200&h=200&fit=crop', name: 'Pug Life' },
            { url: 'https://images.unsplash.com/photo-1425082661705-1834bfd09dca?w=200&h=200&fit=crop', name: 'Tiny Hamster' },
            { url: 'https://images.unsplash.com/photo-1606567595334-d39972c85dfd?w=200&h=200&fit=crop', name: 'Grumpy Cat' },
            { url: 'https://images.unsplash.com/photo-1517849845537-4d257902454a?w=200&h=200&fit=crop', name: 'Cool Doggo' },
            { url: 'https://images.unsplash.com/photo-1560807707-8cc77767d783?w=200&h=200&fit=crop', name: 'Cute Corgi' },
            { url: 'https://images.unsplash.com/photo-1589883661923-6476cb0ae9f2?w=200&h=200&fit=crop', name: 'Sweet Koala' }
        ];

        // WebSocket Connection
        let ws = null;
        let reconnectAttempts = 0;
        const MAX_RECONNECT_ATTEMPTS = 10;
        const RECONNECT_DELAY = 2000;

        // State
        let currentUser = JSON.parse(localStorage.getItem('productBoardUser')) || {
            name: '',
            color: '#7c3aed',
            avatar: null,
            animalName: ''
        };

        let pendingAvatar = null;
        let tasks = [];
        let teamMembers = [];
        let onlineUsers = new Set();
        let currentAddTaskStatus = 'todo';
        let currentViewingTaskId = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            connectWebSocket();
            if (!currentUser.name) {
                assignRandomAvatar();
                openProfileModal();
            } else {
                pendingAvatar = { url: currentUser.avatar, name: currentUser.animalName };
            }
            renderUser();
            setupColorPicker();
        });

        // Random avatar assignment
        function assignRandomAvatar() {
            const randomIndex = Math.floor(Math.random() * ANIMAL_AVATARS.length);
            pendingAvatar = ANIMAL_AVATARS[randomIndex];
            updateAvatarPreview();
        }

        function rerollAvatar() {
            assignRandomAvatar();
        }

        function updateAvatarPreview() {
            if (pendingAvatar) {
                document.getElementById('avatarPreviewImg').src = pendingAvatar.url;
                document.getElementById('animalName').textContent = pendingAvatar.name;
            }
        }

        // WebSocket Connection
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}`;
            
            updateConnectionStatus('connecting');
            
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('Connected to server');
                updateConnectionStatus('connected');
                reconnectAttempts = 0;
                
                if (currentUser.name) {
                    sendMessage('USER_ACTIVITY', {
                        type: 'join',
                        user: currentUser
                    });
                }
            };

            ws.onmessage = (event) => {
                const msg = JSON.parse(event.data);
                handleServerMessage(msg);
            };

            ws.onclose = () => {
                console.log('Disconnected from server');
                updateConnectionStatus('disconnected');
                attemptReconnect();
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                updateConnectionStatus('disconnected');
            };
        }

        function attemptReconnect() {
            if (reconnectAttempts < MAX_RECONNECT_ATTEMPTS) {
                reconnectAttempts++;
                console.log(`Reconnecting... Attempt ${reconnectAttempts}`);
                setTimeout(connectWebSocket, RECONNECT_DELAY);
            }
        }

        function updateConnectionStatus(status) {
            const statusEl = document.getElementById('connectionStatus');
            const textEl = document.getElementById('connectionText');
            
            statusEl.className = 'connection-status ' + status;
            
            switch (status) {
                case 'connected':
                    textEl.textContent = 'üü¢ Live';
                    break;
                case 'disconnected':
                    textEl.textContent = 'üî¥ Offline';
                    break;
                case 'connecting':
                    textEl.textContent = 'üü° Connecting...';
                    break;
            }
        }

        function sendMessage(type, payload) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type, payload }));
            }
        }

        function handleServerMessage(msg) {
            switch (msg.type) {
                case 'INIT':
                    tasks = msg.payload.tasks || [];
                    teamMembers = msg.payload.teamMembers || [];
                    renderTasks();
                    renderTeamMembers();
                    break;

                case 'TASK_ADDED':
                    if (!tasks.find(t => t.id === msg.payload.id)) {
                        tasks.push(msg.payload);
                        renderTasks();
                        showActivityToast(msg.payload.assignee, 'added a new task');
                        highlightTask(msg.payload.id);
                    }
                    break;

                case 'TASK_UPDATED':
                    const updateIndex = tasks.findIndex(t => t.id === msg.payload.id);
                    if (updateIndex !== -1) {
                        tasks[updateIndex] = msg.payload;
                        renderTasks();
                        highlightTask(msg.payload.id);
                        if (currentViewingTaskId === msg.payload.id) {
                            openTaskDetail(msg.payload.id);
                        }
                    }
                    break;

                case 'TASK_DELETED':
                    tasks = tasks.filter(t => t.id !== msg.payload.id);
                    renderTasks();
                    if (currentViewingTaskId === msg.payload.id) {
                        closeTaskDetailModal();
                    }
                    break;

                case 'TASK_MOVED':
                    const moveIndex = tasks.findIndex(t => t.id === msg.payload.id);
                    if (moveIndex !== -1) {
                        tasks[moveIndex].status = msg.payload.status;
                        renderTasks();
                        highlightTask(msg.payload.id);
                    }
                    break;

                case 'COMMENT_ADDED':
                    const commentTaskIndex = tasks.findIndex(t => t.id === msg.payload.taskId);
                    if (commentTaskIndex !== -1) {
                        const existingComment = tasks[commentTaskIndex].comments.find(
                            c => c.id === msg.payload.comment.id
                        );
                        if (!existingComment) {
                            tasks[commentTaskIndex].comments.push(msg.payload.comment);
                        }
                        renderTasks();
                        showActivityToast(msg.payload.comment.author, 'commented on a task');
                        if (currentViewingTaskId === msg.payload.taskId) {
                            openTaskDetail(msg.payload.taskId);
                        }
                    }
                    break;

                case 'TEAM_UPDATED':
                    teamMembers = msg.payload;
                    renderTeamMembers();
                    break;

                case 'USER_ACTIVITY':
                    handleUserActivity(msg.payload);
                    break;

                case 'MEMBER_DELETED':
                    teamMembers = teamMembers.filter(m => m.name !== msg.payload.name);
                    renderTeamMembers();
                    break;
            }
        }

        function handleUserActivity(activity) {
            if (activity.type === 'join' && activity.user.name) {
                onlineUsers.add(activity.user.name);
                showActivityToast(activity.user, 'joined the board');
            } else if (activity.type === 'leave' && activity.user.name) {
                onlineUsers.delete(activity.user.name);
            }
            document.getElementById('onlineCount').textContent = Math.max(1, onlineUsers.size);
        }

        function showActivityToast(user, action) {
            const toast = document.getElementById('activityToast');
            const avatar = document.getElementById('toastAvatar');
            const text = document.getElementById('toastText');

            avatar.innerHTML = user.avatar ? 
                `<img src="${user.avatar}" alt="${user.name}">` : 
                `<span style="display:flex;align-items:center;justify-content:center;width:100%;height:100%;background:${user.color};color:white;font-weight:600;">${user.name.charAt(0)}</span>`;
            
            text.innerHTML = `<strong>${escapeHtml(user.name)}</strong> ${action}`;

            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        function highlightTask(taskId) {
            setTimeout(() => {
                const card = document.querySelector(`[data-id="${taskId}"]`);
                if (card) {
                    card.classList.add('just-updated');
                    setTimeout(() => card.classList.remove('just-updated'), 1000);
                }
            }, 100);
        }

        // Color picker setup
        function setupColorPicker() {
            const colorOptions = document.querySelectorAll('.color-option');
            colorOptions.forEach(option => {
                option.addEventListener('click', () => {
                    colorOptions.forEach(o => o.classList.remove('selected'));
                    option.classList.add('selected');
                });
                if (option.dataset.color === currentUser.color) {
                    option.classList.add('selected');
                }
            });
        }

        // Profile functions
        function openProfileModal() {
            document.getElementById('profileModal').classList.add('active');
            document.getElementById('profileName').value = currentUser.name;
            
            // Show delete button only if user exists
            document.getElementById('deleteAccountBtn').style.display = currentUser.name ? 'block' : 'none';
            
            // Set up avatar preview
            if (currentUser.avatar) {
                pendingAvatar = { url: currentUser.avatar, name: currentUser.animalName || 'Mystery Animal' };
            } else if (!pendingAvatar) {
                assignRandomAvatar();
            }
            updateAvatarPreview();
            
            const colorOptions = document.querySelectorAll('.color-option');
            colorOptions.forEach(o => {
                o.classList.toggle('selected', o.dataset.color === currentUser.color);
            });
        }

        function closeProfileModal() {
            document.getElementById('profileModal').classList.remove('active');
        }

        function saveProfile() {
            const name = document.getElementById('profileName').value.trim();
            const selectedColor = document.querySelector('.color-option.selected');
            
            if (!name) {
                alert('Please enter your name');
                return;
            }

            currentUser.name = name;
            currentUser.color = selectedColor ? selectedColor.dataset.color : '#7c3aed';
            currentUser.avatar = pendingAvatar ? pendingAvatar.url : null;
            currentUser.animalName = pendingAvatar ? pendingAvatar.name : '';
            localStorage.setItem('productBoardUser', JSON.stringify(currentUser));

            sendMessage('UPDATE_TEAM_MEMBER', {
                name: currentUser.name,
                color: currentUser.color,
                avatar: currentUser.avatar,
                animalName: currentUser.animalName
            });

            sendMessage('USER_ACTIVITY', {
                type: 'join',
                user: currentUser
            });

            renderUser();
            closeProfileModal();
        }

        function deleteAccount() {
            if (!confirm('Are you sure you want to delete your account? This will remove you from the team list.')) {
                return;
            }

            sendMessage('DELETE_MEMBER', { name: currentUser.name });

            // Clear local storage
            localStorage.removeItem('productBoardUser');
            
            // Reset user
            currentUser = {
                name: '',
                color: '#7c3aed',
                avatar: null,
                animalName: ''
            };

            renderUser();
            closeProfileModal();
            
            // Assign new avatar for next registration
            assignRandomAvatar();
            openProfileModal();
        }

        function renderUser() {
            const avatar = document.getElementById('currentUserAvatar');
            const userName = document.getElementById('currentUserName');
            
            if (currentUser.name) {
                if (currentUser.avatar) {
                    avatar.innerHTML = `<img src="${currentUser.avatar}" alt="${currentUser.name}">`;
                } else {
                    avatar.innerHTML = `<span class="user-avatar-placeholder">${currentUser.name.charAt(0).toUpperCase()}</span>`;
                }
                userName.textContent = currentUser.name;
            } else {
                avatar.innerHTML = `<span class="user-avatar-placeholder">?</span>`;
                userName.textContent = 'Set your name';
            }
        }

        function renderTeamMembers() {
            const container = document.getElementById('teamMembers');
            container.innerHTML = teamMembers.slice(0, 6).map(member => `
                <div class="team-member ${onlineUsers.has(member.name) ? 'online' : ''}" title="${member.name} (${member.animalName || 'Team Member'})">
                    ${member.avatar ? 
                        `<img src="${member.avatar}" alt="${member.name}">` : 
                        `<span style="display:flex;align-items:center;justify-content:center;width:100%;height:100%;background:${member.color};color:white;font-weight:600;">${member.name.charAt(0)}</span>`
                    }
                </div>
            `).join('');
        }

        // Task functions
        function openAddTaskModal(status) {
            currentAddTaskStatus = status;
            document.getElementById('addTaskModal').classList.add('active');
            document.getElementById('taskTitle').value = '';
            document.getElementById('taskDescription').value = '';
            document.getElementById('taskTitle').focus();
        }

        function closeAddTaskModal() {
            document.getElementById('addTaskModal').classList.remove('active');
        }

        function addTask() {
            const title = document.getElementById('taskTitle').value.trim();
            const description = document.getElementById('taskDescription').value.trim();

            if (!title) {
                alert('Please enter a task title');
                return;
            }

            if (!currentUser.name) {
                alert('Please set up your profile first');
                openProfileModal();
                return;
            }

            const task = {
                id: Date.now().toString() + Math.random().toString(36).substr(2, 9),
                title,
                description,
                status: currentAddTaskStatus,
                assignee: {
                    name: currentUser.name,
                    color: currentUser.color,
                    avatar: currentUser.avatar
                },
                comments: [],
                createdAt: new Date().toISOString()
            };

            sendMessage('ADD_TASK', task);
            closeAddTaskModal();
        }

        function renderTasks() {
            const columns = ['todo', 'in-progress', 'done'];
            
            columns.forEach(status => {
                const container = document.getElementById(`${status}-tasks`);
                const columnTasks = tasks.filter(t => t.status === status);
                
                document.getElementById(`${status}-count`).textContent = columnTasks.length;
                
                if (columnTasks.length === 0) {
                    container.innerHTML = `
                        <div class="empty-column">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                            </svg>
                            <p>No tasks yet</p>
                        </div>
                    `;
                } else {
                    container.innerHTML = columnTasks.map(task => renderTaskCard(task)).join('');
                }
            });
        }

        function renderTaskCard(task) {
            const date = new Date(task.createdAt).toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
            
            return `
                <div class="task-card ${task.status === 'done' ? 'done' : ''}" 
                    draggable="true" 
                    ondragstart="drag(event)" 
                    data-id="${task.id}"
                    onclick="openTaskDetail('${task.id}')">
                    <div class="task-header">
                        <div class="task-title">${escapeHtml(task.title)}</div>
                    </div>
                    ${task.description ? `<div class="task-description">${escapeHtml(task.description).slice(0, 100)}${task.description.length > 100 ? '...' : ''}</div>` : ''}
                    <div class="task-footer">
                        <div class="task-assignee">
                            <div class="mini-avatar">
                                ${task.assignee.avatar ? 
                                    `<img src="${task.assignee.avatar}" alt="${task.assignee.name}">` : 
                                    `<span style="display:flex;align-items:center;justify-content:center;width:100%;height:100%;background:${task.assignee.color};color:white;font-size:0.7rem;font-weight:600;">${task.assignee.name.charAt(0)}</span>`
                                }
                            </div>
                            <span class="assignee-name">${escapeHtml(task.assignee.name)}</span>
                        </div>
                        <div class="task-meta">
                            ${task.comments.length > 0 ? `
                                <div class="comment-count">
                                    üí¨ ${task.comments.length}
                                </div>
                            ` : ''}
                            <div class="task-date">${date}</div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Drag and Drop
        function drag(event) {
            event.dataTransfer.setData('text/plain', event.target.dataset.id);
            event.target.classList.add('dragging');
        }

        function allowDrop(event) {
            event.preventDefault();
        }

        function dragEnter(event) {
            event.preventDefault();
            event.currentTarget.classList.add('drag-over');
        }

        function dragLeave(event) {
            event.currentTarget.classList.remove('drag-over');
        }

        function drop(event, status) {
            event.preventDefault();
            event.currentTarget.classList.remove('drag-over');
            
            const taskId = event.dataTransfer.getData('text/plain');
            const task = tasks.find(t => t.id === taskId);
            
            if (task && task.status !== status) {
                sendMessage('MOVE_TASK', { id: taskId, status });
            }

            document.querySelectorAll('.task-card').forEach(card => card.classList.remove('dragging'));
        }

        // Task Detail
        function openTaskDetail(taskId) {
            currentViewingTaskId = taskId;
            const task = tasks.find(t => t.id === taskId);
            if (!task) return;

            const date = new Date(task.createdAt).toLocaleDateString('en-US', { 
                weekday: 'short', 
                month: 'short', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });

            document.getElementById('taskDetailContent').innerHTML = `
                <div class="task-detail-title">${escapeHtml(task.title)}</div>
                
                ${task.description ? `
                    <div class="task-detail-description">${escapeHtml(task.description)}</div>
                ` : ''}
                
                <div class="task-detail-info">
                    <div class="info-item">
                        <div class="mini-avatar">
                            ${task.assignee.avatar ? 
                                `<img src="${task.assignee.avatar}" alt="${task.assignee.name}">` : 
                                `<span style="display:flex;align-items:center;justify-content:center;width:100%;height:100%;background:${task.assignee.color};color:white;font-size:0.7rem;font-weight:600;">${task.assignee.name.charAt(0)}</span>`
                            }
                        </div>
                        <span>${escapeHtml(task.assignee.name)}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Created:</span>
                        <span>${date}</span>
                    </div>
                </div>
                
                <div class="comments-section">
                    <h4>üí¨ Comments (${task.comments.length})</h4>
                    <div class="comments-list">
                        ${task.comments.map(comment => {
                            const cDate = new Date(comment.createdAt).toLocaleDateString('en-US', { 
                                month: 'short', 
                                day: 'numeric',
                                hour: '2-digit',
                                minute: '2-digit'
                            });
                            return `
                                <div class="comment">
                                    <div class="comment-avatar">
                                        ${comment.author.avatar ? 
                                            `<img src="${comment.author.avatar}" alt="${comment.author.name}">` : 
                                            `<span style="display:flex;align-items:center;justify-content:center;width:100%;height:100%;background:${comment.author.color};color:white;font-size:0.7rem;font-weight:600;">${comment.author.name.charAt(0)}</span>`
                                        }
                                    </div>
                                    <div class="comment-content">
                                        <div class="comment-header">
                                            <span class="comment-author">${escapeHtml(comment.author.name)}</span>
                                            <span class="comment-time">${cDate}</span>
                                        </div>
                                        <div class="comment-text">${escapeHtml(comment.text)}</div>
                                    </div>
                                </div>
                            `;
                        }).join('') || '<p style="color: var(--text-muted); font-size: 0.9rem;">No comments yet. Be the first to comment!</p>'}
                    </div>
                    <div class="add-comment">
                        <input type="text" id="newComment" placeholder="Add a comment..." onkeypress="if(event.key === 'Enter') addComment()">
                        <button class="btn btn-primary" onclick="addComment()">Post</button>
                    </div>
                </div>
                
                <div class="task-actions">
                    ${task.status !== 'done' ? `
                        <button class="btn btn-success" onclick="markTaskDone('${task.id}')">‚úÖ Mark as Done</button>
                    ` : `
                        <button class="btn btn-ghost" onclick="moveTaskBack('${task.id}')">‚Ü©Ô∏è Move to In Progress</button>
                    `}
                    <button class="btn btn-danger" onclick="deleteTask('${task.id}')">üóëÔ∏è Delete</button>
                </div>
            `;

            document.getElementById('taskDetailModal').classList.add('active');
        }

        function closeTaskDetailModal() {
            document.getElementById('taskDetailModal').classList.remove('active');
            currentViewingTaskId = null;
        }

        function addComment() {
            const input = document.getElementById('newComment');
            const text = input.value.trim();
            
            if (!text) return;
            
            if (!currentUser.name) {
                alert('Please set up your profile first');
                return;
            }

            const comment = {
                id: Date.now().toString() + Math.random().toString(36).substr(2, 9),
                text,
                author: {
                    name: currentUser.name,
                    color: currentUser.color,
                    avatar: currentUser.avatar
                },
                createdAt: new Date().toISOString()
            };

            sendMessage('ADD_COMMENT', {
                taskId: currentViewingTaskId,
                comment
            });

            input.value = '';
        }

        function markTaskDone(taskId) {
            sendMessage('MOVE_TASK', { id: taskId, status: 'done' });
            closeTaskDetailModal();
        }

        function moveTaskBack(taskId) {
            sendMessage('MOVE_TASK', { id: taskId, status: 'in-progress' });
            closeTaskDetailModal();
        }

        function deleteTask(taskId) {
            if (confirm('Are you sure you want to delete this task?')) {
                sendMessage('DELETE_TASK', { id: taskId });
                closeTaskDetailModal();
            }
        }

        // Utilities
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Close modals on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeProfileModal();
                closeAddTaskModal();
                closeTaskDetailModal();
            }
        });

        // Close modals on overlay click
        document.querySelectorAll('.modal-overlay').forEach(overlay => {
            overlay.addEventListener('click', (e) => {
                if (e.target === overlay) {
                    overlay.classList.remove('active');
                }
            });
        });

        // Notify when leaving
        window.addEventListener('beforeunload', () => {
            if (currentUser.name) {
                sendMessage('USER_ACTIVITY', {
                    type: 'leave',
                    user: currentUser
                });
            }
        });
    </script>
</body>
</html>
